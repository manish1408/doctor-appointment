</ion-header>

<ion-content class="bg-light">
    <div class="calender-container">
        <div class="calander">
            <div class="calander-row">
                <div class="day active"><span>MON</span>12</div>
                <div class="day"><span>TUE</span>13</div>
                <div class="day"><span>WED</span>14</div>
                <div class="day"><span>THU</span>15</div>
                <div class="day"><span>FRI</span>16</div>
                <div class="day"><span>SAT</span>17</div>
                <div class="day"><span>SUN</span>18</div>
            </div>
        </div>
    </div>
    <div class="icon-calander">
        <ion-icon name="md-calendar" class="text-success"></ion-icon>
    </div>
    <div padding>
        <p>Available Times</p>
        <div class="timeing">
            <ion-row>
                <ion-col col-3><span>01:30 PM</span></ion-col>
                <ion-col col-3><span>01:30 PM</span></ion-col>
                <ion-col col-3><span>01:30 PM</span></ion-col>
                <ion-col col-3><span>01:30 PM</span></ion-col>
                <ion-col col-3><span>01:30 PM</span></ion-col>
                <ion-col col-3><span>01:30 PM</span></ion-col>
                <ion-col col-3><span>01:30 PM</span></ion-col>
                <ion-col col-3><span>01:30 PM</span></ion-col>
            </ion-row>
        </div>
        <p>Appointment for...</p>
        <div class="difault-form">
            <ion-item class="bg-light">
                <ion-input type="text" placeholder="Full Name"></ion-input>
            </ion-item>
            <ion-item class="bg-light">
                <ion-input type="text" placeholder="Address"></ion-input>
            </ion-item>
            <ion-item class="bg-light">
                <ion-input type="text" placeholder="Phone Number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Illness</ion-label>
                <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Cancel" okText="Save">
                    <ion-option value="bacon" selected="true">Bacon</ion-option>
                    <ion-option value="olives">Black Olives</ion-option>
                    <ion-option value="xcheese" selected="true">Extra Cheese</ion-option>
                    <ion-option value="peppers">Green Peppers</ion-option>
                    <ion-option value="mushrooms">Mushrooms</ion-option>
                    <ion-option value="onions">Onions</ion-option>
                    <ion-option value="pepperoni">Pepperoni</ion-option>
                    <ion-option value="pineapple">Pineapple</ion-option>
                    <ion-option value="sausage">Sausage</ion-option>
                    <ion-option value="Spinach">Spinach</ion-option>
                </ion-select>
            </ion-item>
            <ion-item class="bg-light">
                <ion-input type="text" placeholder="Message to Doctor"></ion-input>
            </ion-item>
             <ion-item>
            <button ion-button full class="btn success fixed">Confirm Appointment</button>
             </ion-item>
        </div>
    </div>
</ion-content>
